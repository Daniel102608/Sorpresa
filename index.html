<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperando nuestro momento</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, rgba(10, 2, 40, 0.95), rgba(32, 0, 85, 0.9), rgba(120, 60, 200, 0.6));
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Animaci칩n de entrada */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.loading-screen {
    animation: fadeIn 1.5s ease-in-out;
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    max-width: 400px;
    width: 90%;
}

/* Texto con efecto rom치ntico */
h1 {
    font-size: 2rem;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Barra de progreso suave */
.progress-container {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    height: 20px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

.progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #ff6b6b, #ffcc70);
    transition: width 0.5s ease-in-out;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 100, 150, 0.8);
}

/* Texto con efecto sutil */
p {
    font-size: 1.2rem;
    font-style: italic;
    opacity: 0.9;
    margin: 10px 0;
}
#starCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: transparent;
}
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div class="loading-screen">
        <h1>游꺛 Un regalo especial para ti 游꺛</h1>
        <p>Preparando una sorpresa llena de amor...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="progress-text">0%</p>
        <p>游눘 Porque cada segundo a tu lado es un regalo 游눘</p>
    </div>

    <script>
        // Progreso carga
let progress = 0;
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");
const loadingScreen = document.querySelector(".loading-screen");

function updateProgress() {
    if (progress < 100) {
        progress += 5;
        progressBar.style.width = progress + "%";
        progressText.innerText = progress + "%";

        // Animaci칩n latidos texto %
        progressText.style.transform = "scale(1.2)";
        setTimeout(() => {
            progressText.style.transform = "scale(1)";
        }, 200);

        // Brillo barra progreso
        progressBar.style.boxShadow = "0 0 10px rgba(255, 255, 255, 0.8)";
        setTimeout(() => {
            progressBar.style.boxShadow = "0 0 5px rgba(255, 255, 255, 0.5)";
        }, 300);

        setTimeout(updateProgress, 500);
    } else {
        loadingScreen.style.transition = "opacity 1s ease";
        loadingScreen.style.opacity = "0";
        setTimeout(() => {
            window.location.href = "pagpri.html";
        }, 1000);
    }
}

// Animaci칩n estrellas

const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");

let stars = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    createStars();
}

window.addEventListener("resize", resizeCanvas);

function createStars() {
    stars = [];
    const count = Math.floor((canvas.width * canvas.height) / 1500);
    for (let i = 0; i < count; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2.5 + 1.2,
            baseOpacity: Math.random() * 0.5 + 0.6,
            speed: Math.random() * 0.02 + 0.005,
            angle: Math.random() * Math.PI * 2,
            driftX: (Math.random() - 0.5) * 0.2,
            driftY: (Math.random() - 0.5) * 0.2
        });
    }
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
        star.angle += star.speed;
        star.x += star.driftX;
        star.y += star.driftY;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;

        const opacity = star.baseOpacity + Math.sin(star.angle) * 0.5;
        ctx.globalAlpha = Math.min(Math.max(opacity, 0), 1);
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.shadowBlur = 8;
        ctx.shadowColor = "white";
        ctx.fill();
    });
    requestAnimationFrame(drawStars);
}

document.addEventListener("DOMContentLoaded", () => {
    updateProgress();
    resizeCanvas();
    drawStars();
});

    </script>
</body>
</html>
